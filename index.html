<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoom Meeting - Ritchel & Client</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
    }
    .header, .footer {
      background-color: #2d2d2d;
      padding: 10px 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
    }
    .main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .participant {
      background-color: #333;
      width: 300px;
      height: 200px;
      margin: 10px;
      border-radius: 10px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #ccc;
    }
    .name {
      position: absolute;
      bottom: 8px;
      left: 10px;
      font-size: 14px;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }
    .button {
      background-color: #444;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 14px;
    }
    .status {
      margin-top: 10px;
      text-align: center;
      font-size: 16px;
      color: #00ff99;
    }
  </style>
  <script>
    function startTimer() {
      let startTime = Date.now();
      setInterval(() => {
        const now = Date.now();
        const diff = Math.floor((now - startTime) / 1000);
        const mins = String(Math.floor(diff / 60)).padStart(2, '0');
        const secs = String(diff % 60).padStart(2, '0');
        document.getElementById("timer").textContent = "Meeting Duration: " + mins + ":" + secs;
      }, 1000);
    }
    window.onload = startTimer;
  </script>
</head>
<body>
  <div class="header">
    <div>Zoom Meeting - 889 123 4567</div>
    <div>Gallery View</div>
  </div>

  <div class="main">
    <div class="participant">
      <div>[Video Feed]</div>
      <div class="name">Ritchel Resurreccion</div>
    </div>
    <div class="participant">
      <div>[Video Feed]</div>
      <div class="name">Client A</div>
    </div>
  </div>

  <div id="timer" class="status">Meeting Duration: 00:00</div>

  <div class="footer">
    <div class="button">Mute</div>
    <div class="button">Stop Video</div>
    <div class="button">Participants</div>
    <div class="button">Share Screen</div>
    <div class="button">End</div>
  </div>
</body>
</html>
